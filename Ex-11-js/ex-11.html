<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-11</title>
    <link rel="stylesheet" href="ex-11.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header" class="flex-space">
      <div class="logo flex-space">
        <img src="infologo.png" alt="infologo" />
        <h2>INFOTECH <br />ASHRAM</h2>
      </div>
      <div>
        <h1 class="jsprogram">JAVASCRIPT TRAINING PROGRAM</h1>
      </div>
      <div>
        <p id="current-date"></p>
        <p id="current-time"></p>
      </div>
    </div>
    <div class="container flex">
      <div id="content">
        <div class="round flex line">
          <label>Exercise No:11</label>
          <h2 class="content-head">Star Pattern</h2>
        </div>
        <div class="line">
          <div class="round flex">
            <label>Enter the First Number</label>
            <input type="number" min="1" max="6" onkeypress="avoidnegative(event)" id="inputNumber" class="age inputfield"/>
          </div>
          <div class="round flex">
            <label>Enter Any Character</label>
            <input type="text" maxlength="1" id="inputPattern" class="age inputfield"/>
          </div>
        </div>
        <div class="round flex">
          <label>Select Type Choice:</label>
          <select class="age inputfield " id="typeOption" onchange="typeSelect()">
            <option  value="select" >Select</option>
            <option value="repeat">repeat</option>
            <option value="non-repeat">non-repeat</option>
          </select> 
       </div>
       <div class="round flex">
          <label>Select Loop Choice:</label>
          <select class="age inputfield " id="loopOption" onchange="loopSelect()">
            <option  value="select">Select</option>
            <option value="forLoop">For Loop</option>
            <option value="whileLoop">While Loop</option>
            <option value="doWhileLoop">Do While Loop</option>
          </select> 
        </div>
        <div class="flexround">
          <label>For loop</label>
          <label>While loop</label>
          <label>Do While loop</label>
        </div>
        <div class="flexround">
          <div class="flexrow boxborder" id="forLoopBox">
            <textarea id="displayPatternFor"readonly ></textarea>
          </div> 
          <div class="flexrow boxborder" id="whileLoopBox">
            <textarea id="displayPatternWhile" readonly></textarea>
          </div>
          <div class="flexrow boxborder" id="dowhileLoopBox">
            <textarea id="displayPatternDowhile" readonly></textarea>
          </div>
        </div>
        <div class="blue-button round flex-space">
          <button onclick="reset()">Reset</button>
        </div>
      </div>
    </div>


    <footer id="footer" class="flex-space">
      <p>Learning Objective : Loop Statements</p>
      <div class="flex">
        <p>Powered by :</p>
        <img src="logo.jpeg" width="60px" height="50px" alt="logo" />
      </div>
    </footer>
    <script src="ex-11.js"></script>
  </body>
</html>
